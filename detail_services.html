  <script>
  // This is called when payment is successful in Spaceremit's checkout widget
  function SP_SUCCESSFUL_PAYMENT(data) {
    fetch("https://ywiyae4tgj.execute-api.us-east-1.amazonaws.com/verify-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ payment_id: data.SP_payment_code })
    })
    .then(r => r.json())
    .then(result => {
      console.log("Verification result:", result);
      if (result?.status === "success" || result?.payment_status === "PAID") {
        alert("Payment verified successfully!");
      } else {
        alert("Payment could not be verified yet.");
      }
    })
    .catch(err => {
      console.error("Verification error:", err);
      alert("Error verifying payment");
    });
  }
</script>
